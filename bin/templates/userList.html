<!doctype html>
<html lang="en">
<head>
<title>Hello, world!</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.12.3/dist/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<body>
	
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="/index.html">CODESQUARD</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="/index.html">Home
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="/newUser.html">회원가입</a></li>
			<li class="nav-item"><a class="nav-link" href="/UserList">사용자 목록</a></li>
		</ul>
	</div>
</nav>
	
	<div class="container">
	<div class="table-responsive">
	<table class="table table-striped table-bordered">
	<caption style="caption-side: top;">사용자 목록</caption>
	<thead>
		<tr>
			<th>이름</th>
			<th>이메일</th>
			<th>비밀번호</th>
		</tr>
	</thead>
	<tbody>
	{{#users}}
		<tr>
			<td>{{name}}</td>
			<td>{{email}}</td>
			<td>{{password}}</td>
		</tr>
	{{/users}}
	</tbody>
	</table>
	</div>
	</div>
</body>
</html>
