<!DOCTYPE html>
<html lang="kr">
<head>
<title>SLiPP Java Web Programming</title>
{{> step3/include/fileHead}}
</head>
<body>
{{> step3/include/topNav}}
{{> step3/include/navBar}}

	<div class="container" id="main">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<table class="table table-hover">

					<thead>
						<tr>
							<th>No</th>
							<th>아이디</th>
							<th>이름</th>
							<th>이메일</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#users}}
						<tr>
							<td>{{id}}</td>
							<td>{{userId}}</td>
							<td>{{name}}</td>
							<td>{{email}}</td>
							<td><a href="/user/{{id}}/edit" class="btn btn-success" role="button">수정</a></td>
						</tr>
						{{/users}}
					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
