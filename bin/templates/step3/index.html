<!DOCTYPE html>
<html lang="kr">
<head>
<title>SLiPP Java Web Programming</title>
{{> step3/include/fileHead}}
</head>

<body>
{{> step3/include/topNav}}
{{> step3/include/navBar}}

	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
			<div class="panel panel-default qna-list">
				<ul class="list">
				{{#questions}}
					<li>
						<div class="wrap">
							<div class="main">
								<strong class="subject"> <a href="./qna/{{id}}/contents">{{title}}</a>
								</strong>
								<div class="auth-info">
									<i class="icon-add-comment"></i> <span class="time">{{datetime}}</span>
									<a href="./user/profile.html" class="author">{{writer}}</a>
								</div>
								<div class="reply" title="댓글">
									<i class="icon-reply"></i> <span class="point">{{point}}</span>
								</div>
							</div>
						</div>
					</li>	
				{{/questions}}				
				</ul>
				<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 text-center"></div>
					<div class="col-md-3 qna-write">
						<a href="/qna/form" class="btn btn-primary pull-right"
							role="button">질문하기</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
