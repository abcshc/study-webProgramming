	<a class="navbar-brand" href="/index.html">CODESQUARD</a>

	<form method="POST" action="/SignUp"><div class="container">
		이름
		<label for="inputName" class="sr-only">이름</label>
		<input type="text" name="name" class="form-control" placeholder="ex) 홍길동" required autofocus>
		이메일
		<label for="inputEmail" class="sr-only">이메일</label>
		<input type="email" name="email" class="form-control" placeholder="ex) abc@naver.com" required autofocus>
		비밀번호
		<label for="inputPassword" class="sr-only">비밀번호</label>
		<input type="password" name="password" class="form-control" required>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">가입하기</button>
	</div></form>
