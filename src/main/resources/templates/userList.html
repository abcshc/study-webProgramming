<!doctype html>
<html lang="en">
<head>
<title>Hello, world!</title>
{{> /include/bootstrapHead}}
<body>	
{{> /include/navBar}}	
	<div class="container">
	<div class="table-responsive">
	<table class="table table-striped table-bordered">
	<caption style="caption-side: top;">사용자 목록</caption>
	<thead>
		<tr>
			<th>No</th>
			<th>아이디</th>
			<th>이름</th>
			<th>이메일</th>
			<th>비밀번호</th>
		</tr>
	</thead>
	<tbody>
	{{#users}}
		<tr>
			<td>{{id}}</td>
			<td>{{userId}}</td>
			<td>{{name}}</td>
			<td>{{email}}</td>
			<td>{{password}}</td>
		</tr>
	{{/users}}
	</tbody>
	</table>
	</div>
	</div>
</body>
</html>
